<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎程式</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Gift, Users, Trash2, Plus, Award, Shuffle } = lucide;

        function LotteryApp() {
            const [participants, setParticipants] = useState([]);
            const [prizes, setPrizes] = useState([]);
            const [winners, setWinners] = useState([]);
            const [currentDraw, setCurrentDraw] = useState(null);
            const [isDrawing, setIsDrawing] = useState(false);
            const [newParticipant, setNewParticipant] = useState('');
            const [newPrize, setNewPrize] = useState({ name: '', count: 1 });

            // 添加參與者
            const addParticipant = () => {
                if (newParticipant.trim()) {
                    setParticipants([...participants, newParticipant.trim()]);
                    setNewParticipant('');
                }
            };

            // 添加獎品
            const addPrize = () => {
                if (newPrize.name.trim()) {
                    setPrizes([...prizes, { ...newPrize, id: Date.now() }]);
                    setNewPrize({ name: '', count: 1 });
                }
            };

            // 批量添加參與者
            const handleParticipantTextarea = (text) => {
                const names = text.split('\n').filter(name => name.trim());
                setParticipants(names);
            };

            // 抽獎動畫
            const startDraw = (prize) => {
                if (participants.length === 0) {
                    alert('請先添加參與者！');
                    return;
                }

                const availableParticipants = participants.filter(p => 
                    !winners.some(w => w.participant === p)
                );

                if (availableParticipants.length < prize.count) {
                    alert('剩餘參與者數量不足！');
                    return;
                }

                setIsDrawing(true);
                setCurrentDraw(prize);
                
                // 抽獎動畫效果
                let count = 0;
                const interval = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * availableParticipants.length);
                    setCurrentDraw({
                        ...prize,
                        currentName: availableParticipants[randomIndex]
                    });
                    count++;
                    
                    if (count > 20) {
                        clearInterval(interval);
                        
                        // 實際抽獎結果
                        const selectedWinners = [];
                        const tempAvailable = [...availableParticipants];
                        
                        for (let i = 0; i < prize.count; i++) {
                            const randomIndex = Math.floor(Math.random() * tempAvailable.length);
                            selectedWinners.push(tempAvailable[randomIndex]);
                            tempAvailable.splice(randomIndex, 1);
                        }
                        
                        const newWinners = selectedWinners.map(participant => ({
                            participant,
                            prize: prize.name,
                            time: new Date().toLocaleString('zh-TW')
                        }));
                        
                        setWinners([...winners, ...newWinners]);
                        setIsDrawing(false);
                        setCurrentDraw(null);
                    }
                }, 100);
            };

            // 重置所有資料
            const resetAll = () => {
                if (confirm('確定要重置所有資料嗎？')) {
                    setParticipants([]);
                    setPrizes([]);
                    setWinners([]);
                    setCurrentDraw(null);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-white mb-2 flex items-center justify-center gap-3">
                                <Gift className="text-yellow-400" />
                                抽獎程式
                                <Award className="text-yellow-400" />
                            </h1>
                            <p className="text-blue-200">設定參與者和獎品，開始你的抽獎活動！</p>
                        </div>

                        {/* 抽獎動畫區域 */}
                        {(isDrawing || currentDraw) && (
                            <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-8 mb-8 text-center border border-white/20">
                                <div className="text-2xl font-bold text-white mb-4">
                                    正在抽取：{currentDraw?.name}
                                </div>
                                <div className="text-6xl font-bold text-yellow-400 mb-4 animate-bounce">
                                    {currentDraw?.currentName || '🎯'}
                                </div>
                                {isDrawing && (
                                    <div className="text-lg text-blue-200">抽獎中...</div>
                                )}
                            </div>
                        )}

                        <div className="grid lg:grid-cols-3 gap-6">
                            {/* 參與者管理 */}
                            <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                                <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Users className="text-blue-400" />
                                    參與者 ({participants.length})
                                </h2>
                                
                                <div className="space-y-3 mb-4">
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={newParticipant}
                                            onChange={(e) => setNewParticipant(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addParticipant()}
                                            placeholder="輸入參與者姓名"
                                            className="flex-1 px-3 py-2 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-blue-400"
                                        />
                                        <button
                                            onClick={addParticipant}
                                            className="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors"
                                        >
                                            <Plus size={20} />
                                        </button>
                                    </div>
                                    
                                    <div className="text-sm text-blue-200 mb-2">或批量輸入（每行一個）：</div>
                                    <textarea
                                        placeholder="張三&#10;李四&#10;王五"
                                        onChange={(e) => handleParticipantTextarea(e.target.value)}
                                        className="w-full px-3 py-2 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-blue-400 h-20 resize-none"
                                    />
                                </div>

                                <div className="max-h-48 overflow-y-auto space-y-1">
                                    {participants.map((participant, index) => {
                                        const hasWon = winners.some(w => w.participant === participant);
                                        return (
                                            <div
                                                key={index}
                                                className={`p-2 rounded-lg flex justify-between items-center ${
                                                    hasWon 
                                                        ? 'bg-green-500/30 text-green-200' 
                                                        : 'bg-white/20 text-white'
                                                }`}
                                            >
                                                <span>{participant}</span>
                                                {hasWon && <Award size={16} className="text-green-400" />}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* 獎品管理 */}
                            <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                                <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Gift className="text-yellow-400" />
                                    獎品設定
                                </h2>
                                
                                <div className="space-y-3 mb-4">
                                    <input
                                        type="text"
                                        value={newPrize.name}
                                        onChange={(e) => setNewPrize({...newPrize, name: e.target.value})}
                                        placeholder="獎品名稱"
                                        className="w-full px-3 py-2 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-yellow-400"
                                    />
                                    <div className="flex gap-2">
                                        <input
                                            type="number"
                                            value={newPrize.count}
                                            onChange={(e) => setNewPrize({...newPrize, count: Math.max(1, parseInt(e.target.value) || 1)})}
                                            min="1"
                                            placeholder="數量"
                                            className="flex-1 px-3 py-2 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-yellow-400"
                                        />
                                        <button
                                            onClick={addPrize}
                                            className="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg transition-colors"
                                        >
                                            <Plus size={20} />
                                        />
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    {prizes.map((prize) => (
                                        <div key={prize.id} className="bg-white/20 p-3 rounded-lg">
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="text-white font-semibold">{prize.name}</span>
                                                <span className="text-yellow-400">×{prize.count}</span>
                                            </div>
                                            <button
                                                onClick={() => startDraw(prize)}
                                                disabled={isDrawing}
                                                className="w-full py-2 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 disabled:opacity-50 text-white rounded-lg transition-colors flex items-center justify-center gap-2"
                                            >
                                                <Shuffle size={16} />
                                                開始抽獎
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* 中獎結果 */}
                            <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                                <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Award className="text-green-400" />
                                    中獎結果 ({winners.length})
                                </h2>
                                
                                <div className="max-h-64 overflow-y-auto space-y-2">
                                    {winners.map((winner, index) => (
                                        <div key={index} className="bg-green-500/20 p-3 rounded-lg border border-green-400/30">
                                            <div className="text-green-200 font-semibold">{winner.participant}</div>
                                            <div className="text-yellow-400 text-sm">{winner.prize}</div>
                                            <div className="text-green-300/70 text-xs">{winner.time}</div>
                                        </div>
                                    ))}
                                </div>
                                
                                {winners.length > 0 && (
                                    <button
                                        onClick={resetAll}
                                        className="w-full mt-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors flex items-center justify-center gap-2"
                                    >
                                        <Trash2 size={16} />
                                        重置所有
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<LotteryApp />, document.getElementById('root'));
    </script>
</body>
</html>
